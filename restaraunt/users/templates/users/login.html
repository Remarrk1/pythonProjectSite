{% extends 'main/base.html' %}
{% block content %}

<form method="post">
{% csrf_token %}

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Вход</h3>
            <div class="form-outline mb-4">
               <input type="text" name="username" class="form-control" id="username" placeholder="Введите имя пользователя">
                <label>Логин</label>
            </div>
            <div class="form-outline mb-4">
               <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль">
              <label>Пароль</label>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock content%}
